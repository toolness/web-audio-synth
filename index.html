<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Lato:400,300,700,900" rel="stylesheet">
<style>
html {
  text-align: center;
  font-family: "Lato", Helvetica, Arial, sans-serif;
}

h1, h2 {
  font-weight: 900;
}

.pad {
  position: relative;
  background: #f0f0f0;
  color: darkgray;
  padding: 4em;
  margin-bottom: 2.5em;
  cursor: pointer;
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* Internet Explorer/Edge */
  user-select: none;           /* Non-prefixed version, currently
                                  not supported by any browser */
}

.pad:not(.active) .info, .pad:not(.active) svg {
  opacity: 0;
}

.pad svg {
  transition: opacity 0.15s;
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
}

.pad svg path {
  stroke: lightgray;
  fill: none;
}

.pad h2, .pad p {
  position: relative;
  z-index: 1;
}

.info {
  transition: opacity 0.15s;
  font-weight: 100;
}
</style>
<title>web audio fun</title>
<h1>web audio fun</h1>

<div id="pulse" class="pad">
  <svg><path d=""/></svg>
  <h2>Pulse Wave</h2>
  <p class="info">160 hz, 50% duty cycle</p>
</div>

<div id="triangle" class="pad">
  <svg><path d=""/></svg>
  <h2>Triangle Wave</h2>
  <p class="info">160 hz</p>
</div>

<div id="noise" class="pad">
  <svg><path d=""/></svg>
  <h2>Noise</h2>
</div>

<script src="pulse-wave.js"></script>
<script src="triangle-wave.js"></script>
<script src="noise.js"></script>
<script src="main.js"></script>
